<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Proveedores con Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 p-8">
  <div class="max-w-3xl mx-auto bg-blue-200 p-8 rounded shadow-md">
    <h1 class="text-3xl font-bold mb-6">Gestión de Proveedores</h1>

    <!-- Formulario para agregar o editar proveedores -->
    <form class="mb-8">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="numeroFiscal" class="block text-sm font-semibold text-gray-600">Número Fiscal</label>
          <input type="text" id="numeroFiscal" name="numeroFiscal" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="nombreContacto" class="block text-sm font-semibold text-gray-600">Nombre de Contacto</label>
          <input type="text" id="nombreContacto" name="nombreContacto" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="nombreEmpresa" class="block text-sm font-semibold text-gray-600">Nombre de la Empresa</label>
          <input type="text" id="nombreEmpresa" name="nombreEmpresa" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="celular" class="block text-sm font-semibold text-gray-600">Celular</label>
          <input type="text" id="celular" name="celular" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="direccion" class="block text-sm font-semibold text-gray-600">Dirección</label>
          <input type="text" id="direccion" name="direccion" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div>
          <label for="proveedorDe" class="block text-sm font-semibold text-gray-600">Proveedor de</label>
          <input type="text" id="proveedorDe" name="proveedorDe" class="w-full border border-gray-300 p-2 rounded">
        </div>
      </div>
      
        <div class="grid grid-cols-2 gap-4 mt-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Agregar Nuevo</button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Actualizar y Guardar</button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Eliminar</button>
        <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Cerrar</button>
       

      </div>
    </form>

    <!-- Tabla para mostrar los proveedores registrados -->
    <table class="w-full">
      <thead>
        <tr>
          
          <th class="text-left py-2">Nombre de Contacto</th>
          <th class="text-left py-2">Nombre de la Empresa</th>
          
        </tr>
      </thead>
      <tbody>
        <!-- Filas de la tabla con los datos de los proveedores -->
        <!-- Aquí se pueden agregar más filas según los datos de la base de datos -->
        <tr>
       
          <td class="border-b border-gray-200 py-2">Nombre Ejemplo</td>
          <td class="border-b border-gray-200 py-2">Empresa de Ejemplo</td>
          
          <td class="border-b border-gray-200 py-2">
            <button class="text-blue-500 hover:text-blue-700">Editar</button>
            <button class="text-red-500 hover:text-red-700 ml-2">Eliminar</button>
          </td>
        </tr>
        <!-- Otras filas de ejemplo se pueden agregar aquí -->
      </tbody>
    </table>
