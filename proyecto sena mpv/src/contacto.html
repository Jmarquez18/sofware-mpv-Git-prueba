<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Contacto</title>
    <style>
        /* Estilos para el contenedor del mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Contáctanos</h1>
    <p>¡Estamos encantados de escucharte!</p>

    <h2>Información de Contacto</h2>
    <p>Puedes encontrarnos en:</p>
    <address>
        Dirección: cartagena <br>
        Teléfono: 123-456-789<br>
        Correo electrónico: macropv@gmail.com
    </address>

    <h2>Formulario de Contacto</h2>
    <form action="/enviar-mensaje" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="30"></textarea><br>

        <input type="submit" value="Enviar">
    </form>

    <!-- Contenedor para el mapa -->
    <h2>Mapa de Localización</h2>
    <div id="map"></div>

    <script>
        // Función para inicializar y mostrar el mapa
        function initMap() {
            // Coordenadas de la ubicación
            var ubicacion = {lat: 40.712776, lng: -74.005974}; // Coordenadas de ejemplo (Nueva York)

            // Crear un mapa nuevo
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15, // Nivel de zoom
                center: ubicacion // Centrar el mapa en las coordenadas proporcionadas
            });

            // Marcador en el mapa
            var marker = new google.maps.Marker({
                position: ubicacion,
                map: map,
                title: 'Nuestra ubicación'
            });
        }
    </script>

    <!-- Incluir el script de Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>

</body>
</html>
