<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imprimir Productos para Reponer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white bg-blue-200 p-6 rounded shadow-md max-w-md w-full text-center">
    <h1 class="text-2xl font-semibold mb-4">Imprimir Productos para Reponer</h1>
    <div class="mb-4">
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mr-2">Sin Foto</button>
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Con Foto</button>
      <br>
      
     
      <h1 class="text-2xl font-semibold mb-4">Imprimir con foto</h1>
    <div class="mb-4">
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mr-2">Todos los Productos</button>
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Proximo a vencer</button>

      <h1 class="text-2xl font-semibold mb-4">Imprimir sin foto</h1>
    <div class="mb-4">
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mr-2">Todos los Productos</button>
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Proximo a vencer</button>
    </div>
    </div>
  </div>
</body>
</html>
