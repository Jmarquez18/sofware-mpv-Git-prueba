<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inventario con Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-blue-100 p-8">
  <div class="max-w-3xl mx-auto bg-blue-200 p-8 rounded shadow-md">
    <h1 class="text-3xl font-bold mb-6">Gestión de Inventario</h1>

    <!-- Formulario para ingresar detalles del producto -->
    <form class="mb-8">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="nombreProducto" class="block text-sm font-semibold text-gray-600">Nombre del Producto</label>
          <input type="text" id="nombreProducto" name="nombreProducto" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
          <label for="precioVenta" class="block text-sm font-semibold text-gray-600">Precio de Venta</label>
          <input type="text" id="precioVenta" name="precioVenta" class="w-full border border-gray-300 p-2 rounded">
        </div>

        <div>
            <label for="referencia" class="block text-sm font-semibold text-gray-600">Referencia</label>
            <input type="text" id="referencia" name="referencia" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="codigobarra" class="block text-sm font-semibold text-gray-600">Codigo de Barra</label>
            <input type="text" id="codigobarra" name="codigobarra" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="lote" class="block text-sm font-semibold text-gray-600">Lote</label>
            <input type="text" id="lote" name="lote" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="fecha" class="block text-sm font-semibold text-gray-600">Fecha de Vencimiento</label>
            <input type="date" id="fecha" name="fecha" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="opciones" class="block text-sm font-semibold text-gray-600">Marca</label>
            <select type="opciones" id="fecha" name="opciones" class="w-full border border-gray-300 p-2 rounded">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <option value="opcion4">Opción 4</option>
            </select>
          </div>

          <div>
            <label for="opciones" class="block text-sm font-semibold text-gray-600">Unidad de Medida</label>
            <select type="opciones" id="fecha" name="opciones" class="w-full border border-gray-300 p-2 rounded">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <option value="opcion4">Opción 4</option>
            </select>
          </div>

          <div>
            <label for="opciones" class="block text-sm font-semibold text-gray-600">Categoria</label>
            <select type="opciones" id="fecha" name="opciones" class="w-full border border-gray-300 p-2 rounded">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <option value="opcion4">Opción 4</option>
            </select>
          </div>

          <div>
            <label for="stockmi" class="block text-sm font-semibold text-gray-600">Stock Minimo</label>
            <input type="text" id="stockmi" name="stockmi" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="stockma" class="block text-sm font-semibold text-gray-600">Stock Maximo</label>
            <input type="text" id="stockma" name="stockma" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="proveedores" class="block text-sm font-semibold text-gray-600">Proveedores</label>
            <input type="proveedores" id="proveedores" name="lote" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div>
            <label for="stocka" class="block text-sm font-semibold text-gray-600">Stock Actual</label>
            <input type="text" id="stocka" name="stocka" class="w-full border border-gray-300 p-2 rounded">
          </div>

          <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
            <label for="cantidad" class="block text-sm font-semibold text-gray-600 mb-2">Cantidad:</label>
            <div class="flex">
              <input type="text" id="cantidad" name="cantidad" class="w-full border border-gray-300 p-2 rounded mr-2">
              <div>
               
                <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mb-2">+Entrada</button>
                <button class="bg-red-500 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded mb-2">-Salida</button>
              </div>
           
            </div>
          </div>

        <!-- Se pueden añadir más campos según las necesidades -->

        <!--<div class="col-span-2">
          <label for="descripcion" class="block text-sm font-semibold text-gray-600">Descripción</label>
          <textarea id="descripcion" name="descripcion" class="w-full border border-gray-300 p-2 rounded h-20"></textarea>
        </div>-->

      </div>-->

    <!-- Tabla para mostrar los productos en el inventario -->
    <table class="w-full mb-8">
      <thead>
        <tr>
          <th class="text-left py-2">Nombre Producto</th>
          <th class="text-left py-2">Precio Venta</th>
          <!-- Otros encabezados -->
          <!-- Se pueden añadir más encabezados según las necesidades -->
          <th class="text-left py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas de la tabla con los productos en el inventario -->
        <!-- Aquí se pueden agregar más filas según los datos de la base de datos -->
        <tr>
          <td class="border-b border-gray-200 py-2">Producto 1</td>
          <td class="border-b border-gray-200 py-2">$10.00</td>
          <!-- Otros datos -->
          <!-- Se pueden añadir más columnas según las necesidades -->
          <td class="border-b border-gray-200 py-2">
            <button class="text-blue-500 hover:text-blue-700">Editar</button>
            <button class="text-red-500 hover:text-red-700 ml-2">Eliminar</button>
          </td>
        </tr>
        <!-- Otras filas de ejemplo se pueden agregar aquí -->
      </tbody>
    </table>

      <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Agregar Nuevo</button>
      <button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded">Actualizar y Guardar</button>
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mb-2">Producto a Reponer</button>
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mb-2">Historial del Producto</button>

      <a href="movimientos.html" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded w-full mb-4">Buscar Movimientos</a>
      <!--<button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mb-2">Buscar Movimientos</button>-->
      <button class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded mb-2">Duplicar Producto</button>
      <button class="bg-red-500 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded mb-2">Eliminar Registro</button>
      <button class="bg-red-500 hover:bg-red-800 text-white font-semibold py-2 px-4 rounded mb-2">Eliminar Movimiento</button>
