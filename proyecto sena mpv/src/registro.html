<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro con Tailwind CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 bg-blue-200 rounded shadow-md max-w-md w-full">
    <h1 class="text-2xl font-semibold mb-4 text-center">Registro</h1>
    <form>
      <div class="mb-4">
        <label for="identificacion" class="block text-sm font-semibold text-gray-600 mb-2">Identificación:</label>
        <input type="text" id="identificacion" name="identificacion" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-semibold text-gray-600 mb-2">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-semibold text-gray-600 mb-2">Contraseña:</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-semibold text-gray-600 mb-2">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div class="mb-4">
        <label for="cargo" class="block text-sm font-semibold text-gray-600 mb-2">Cargo:</label>
        <select id="cargo" name="cargo" class="w-full border border-gray-300 p-2 rounded">
          <option value="administrador">Administrador</option>
          <option value="almacenista">Almacenista</option>
        </select>
      </div>
      <a href="index.html" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded w-full mb-4">registrados</a>
      <!--<button type="submit" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded w-full">Registrarse</button>-->
    </form>
  </div>
</body>
</html>
